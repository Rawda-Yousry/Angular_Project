<div class="cards">
  <div *ngFor="let product of productList">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.ProductName }}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image alt="Photo of {{ product.ProductName }}" src="{{ product.ProductImg }}" />
      <mat-card-content>
        <p>Price: {{ product.ProductPrice }}</p>
        <p>Avaliable Pieces: {{ product.AvailablePieces }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Add to cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-paginator [length]="productList.length" [pageSize]="3" [pageIndex]="currentPage" (page)="handlePageEvent($event)">

</mat-paginator>
